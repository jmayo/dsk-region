<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Sistema de Gestión de </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.2.custom/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<!--js-->
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.11.2.custom/jquery-ui.js" type="text/javascript"></script>
	<script src="js/notificaciones.js" type="text/javascript"></script>
	<!-- Latest compiled and minified JavaScript -->
	<link rel="stylesheet" href="bootstrap-3.3.2-dist/js/bootstrap.min.css">
	<script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- para notificaciones -->
	<div class="info message" id="notify_info">
		<h3>Hey, esto te puede interesar!</h3>
		<p>Descripción de información adicional</p>
	</div>
	<div class="error message" id="notify_error">
		<h3>Oops, un error ha ocurrido</h3>
		<p>Descripción del error</p>
	</div>
	<div class="warning message" id="notify_warning">
		<h3>Espera, esto es importante!</h3>
		<p>Descripción de advertencia</p>
	</div>
	<div class="success message" id="notify_success">
		<h3>Felicidades, esta hecho!</h3>
		<p>Descripción del éxito</p>
	</div>
	<!-- termina notificaciones -->
	<header>
	</header>
	<nav>
		<ul class="menu">
			<li><a class="personal" href="#"></a></li>
			<li><a class="empresas" href="#"></a></li>
			<li><a class="catalogos" href="#"></a></li>
			<li><a class="cerrar_sesion" href="#"></a></li>
		</ul>
	</nav>
	<div class="caja_acciones">
		<ul class="menu_acciones">
			<li><a href="#" class="eliminar"></a></li>
			<li><a href="#" class="guardar"></a></li>
		</ul>
	</div>
	<section class="contenido">
		<article class="bloque reducir">
			<div class="caja_buscar">
				<ul class="lista_buscar">
					<li><a class="personal" href="#"></a></li>
					<li><input type="text" placeholder="Empleado..." class="buscar"/></li>
				</ul>
			</div>
			<br>
			<div class="caja_bloque redondear">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Id Empleado</label>
							<label class="etiquetas_bloque_consulta">587495</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Paterno</label>
							<label class="etiquetas_bloque_consulta">Mondragón</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Materno</label>
							<label class="etiquetas_bloque_consulta">Mayo</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Nombre(s)</label>
							<label class="etiquetas_bloque_consulta">Juan Carlos</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">RFC</label>
							<label class="etiquetas_bloque_consulta">MONJ7912054V8</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">CURP</label>
							<label class="etiquetas_bloque_consulta">MOMJ791205HDFNYN07</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">CUIP</label>
							<label class="etiquetas_bloque_consulta">MOMJ791205HEDMF43</label>
						</li>
					</ul>
				</div>
			</div>
			<br>
			<div class="caja_bloque redondear">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Id Sucursal</label>
							<label class="etiquetas_bloque_consulta color_sucursal">100</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Sucursal</label>
							<label class="etiquetas_bloque_consulta color_sucursal">Patito S.A. de C.V., esquina con Av. de bicentenario de Peña Nieto</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Motivo</label>
							<label class="etiquetas_bloque_consulta color_sucursal">Reasignación</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Turno</label>
							<label class="etiquetas_bloque_consulta color_sucursal">12x12</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Puesto</label>
							<label class="etiquetas_bloque_consulta color_sucursal">Oficial</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Rango</label>
							<label class="etiquetas_bloque_consulta color_sucursal">Rango</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Sueldo</label>
							<label class="etiquetas_bloque_consulta color_sucursal">150.35</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Fecha</label>
							<label class="etiquetas_bloque_consulta color_sucursal">15/03/2015</label>
						</li>
					</ul>
				</div>
			</div>
		</article>
		<article class="bloque reducir">
			<div class="caja_buscar">
				<ul class="lista_buscar">
					<li><a class="empresa" href="#"></a></li>
					<li><input type="text" placeholder="Sucursal..." class="buscar"/></li>
				</ul>
			</div>
			<br>
			<div class="caja_bloque redondear">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Id Sucursal</label>
							<label class="etiquetas_bloque_consulta color_sucursal">200</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir">Sucursal</label>
							<label class="etiquetas_bloque_consulta color_sucursal">Lagunita S.A. de C.V.</label>
						</li>						
					</ul>
				</div>
			</div>
			<br>
			<div class="titulo_bloque">
				Movimiento
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir" for="motivo">Motivo</label>
							<select name="motivo" class="select_bloque">
								<option value="reasignacion">Reasignación</option>
								<option value="incapacidad">Incapacidad</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir" for="turno">Turno</label>
							<select name="turno" class="select_bloque">
								<option value="12x12">12x12</option>
								<option value="24x24">24x24</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir" for="puesto">Puesto</label>
							<select name="puesto" class="select_bloque">
								<option value="oficial">Oficial</option>
								<option value="comandante">Comandante</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir" for="rango">Rango</label>
							<select name="rango" class="select_bloque">
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir" for="sueldo">Sueldo</label>
							<input class="inputs_bloque" type="text" placeholder="sueldo" readonly />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque reducir" for="fecha_movimiento">Fecha</label>
							<input id="cal_fec_mov" class="inputs_bloque" type="text" placeholder="Fecha de Movimiento" />
							<div class="viñeta"></div>
						</li>
					</ul>
				</div>
			</div>
		</article>
	</section>
	
	<footer>
		<ul class="redes_sociales">
			<li><a class="twitter" href="#"></a></li>
			<li><a class="facebook" href="#"></a></li>
			<li><a class="e-mail" href="#"></a></li>
		</ul>
	</footer>
</body>
</html>
